server:
  port: 8086

spring:
  application:
    name: reports-service

  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/reports
    username: postgres
    password: simple123
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: reports
    instance-id: ${spring.application.name}:${server.port}