name: CI - Reports Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: simple123
          POSTGRES_DB: reports
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d reports"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build and test with Gradle
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/reports
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: simple123
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
        run: ./gradlew clean build --no-daemon

      - name: Upload build artifacts (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: reports-jar
          path: build/libs/*.jar